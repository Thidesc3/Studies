<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <!-- Padding is like a border to the css config -->
    <!-- Width is the size -->
    <!-- margin is border from the actual web page -->
    <style>
        div {
            background-color: yellow;
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        Hello, world!
    </div>
</body>
</html>
