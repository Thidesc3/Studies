<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avarage depth</th>
                <th>Maximum depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacifc Ocean</td>
                <td>4,380m</td>
                <td>5,999m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,656m</td>
                <td>8,400m</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
